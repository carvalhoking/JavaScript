<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart√£o de Dia dos Namorados</title>
    <style>
        body {
            background-color: #ffe6f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 300px;
            height: 200px;
            perspective: 1000px;
        }

        .cartao {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .cartao.virado {
            transform: rotateY(180deg);
        }

        .frente, .verso {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            padding: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .frente {
            background: linear-gradient(135deg, #ff99cc, #ee1a4f);
            color: white;
            font-weight: bold;
        }

        .verso {
            background: linear-gradient(135deg, #fff0f5, #fcb8b8);
            color: #800000;
            transform: rotateY(180deg);
            text-align: center;
            font-style: italic;
        }

        .coracao {
            position: absolute;
            font-size: 30px;
            animation: flutuar 3s ease-in-out infinite;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="cartao" id="cartao">
            <div class="frente">
                 Clique para abrir 
            </div>
            <div class="verso" id="mensagemVerso">
            </div>
        </div>
    </div>


    <script>
        const cartao = document.getElementById("cartao")
        const mensagemVerso = document.getElementById("mensagemVerso")

        const mensagem = "Feliz Dia dos Namorados!<br>Voc√™ √© meu tudo! üíï"

        mensagemVerso.innerHTML = mensagem
        cartao.addEventListener("click", () => {
            cartao.classList.toggle("virado")
        })
    </script>
</body>
</html>

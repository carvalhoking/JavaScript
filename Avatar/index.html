<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar</title>

    <!-- Regras para o Design:
        - Mantenha o tamanho das imagens proporcional, para que os elementos se alinhem corretamente ao montar.
    
        Requisitos Visuais:
        - Crie uma interface organizada, criativa e tem√°tica.
        - Pode usar emojis, √≠cones, fundo decorado, fontes personalizadas, etc.
        - Suba no GitHub
        - Suba no Netlify
    -->

    <!-- Fonte personalizada -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            text-align: center;
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(to bottom right, #f0f8ff, #e0eaff);
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .box {
            background-color: #ffffffdd;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            width: 180px;
        }
        .label {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .controle {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .controle button {
            margin: 0 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background-color: #6c63ff;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }
        .controle button:hover {
            background-color: #574fd6;
        }
        #avatar {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px;
            gap: 10px;
            margin: 0 auto 20px;
        }
        #avatar img {
            width: 250px;
            height: auto;
        }
        button {
            background-color: #00c897;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #019b75;
        }
    </style>
</head>
<body>
    <h1>üé® Monte seu avatar</h1>

    <div class="container">
        <div class="box">
            <div class="label">üíá‚Äç‚ôÇÔ∏è Cabelo</div>
            <img id="preview-cabelo" src="Imagem/Cabelo/cabelo1.png" width="100">
            <div class="controle">
                <button onclick="troca('cabelo', -1)">&#8592;</button>
                <button onclick="troca('cabelo', 1)">&#8594;</button>
            </div>
        </div>

        <div class="box">
            <div class="label">üôÇ Rosto</div>
            <img id="preview-rosto" src="Imagem/Rosto/rosto1.png" width="100">
            <div class="controle">
                <button onclick="troca('rosto', -1)">&#8592;</button>
                <button onclick="troca('rosto', 1)">&#8594;</button>
            </div>
        </div>

        <div class="box">
            <div class="label">üß• Corpo</div>
            <img id="preview-corpo" src="Imagem/Corpo/corpo1.png" width="100">
            <div class="controle">
                <button onclick="troca('corpo', -1)">&#8592;</button>
                <button onclick="troca('corpo', 1)">&#8594;</button>
            </div>
        </div>
    </div>

    <div id="avatar">
        <img src="Imagem/Cabelo/cabelo1.png" id="avatar-cabelo">
        <img src="Imagem/Rosto/rosto1.png" id="avatar-rosto">
        <img src="Imagem/Corpo/corpo1.png" id="avatar-corpo">
    </div>

    <button onclick="baixarAvatar()">üì• Baixar Avatar</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const opcoes = {
            cabelo: 3,
            rosto: 3,
            corpo: 3
        };

        const estado = {
            cabelo: 1,
            rosto: 1,
            corpo: 1
        };

        function troca(parte, direcao) {
            estado[parte] += direcao;
            if (estado[parte] < 1) estado[parte] = opcoes[parte];
            if (estado[parte] > opcoes[parte]) estado[parte] = 1;

            const caminho = `Imagem/${capitalize(parte)}/${parte}${estado[parte]}.png`;

            document.getElementById(`preview-${parte}`).src = caminho;
            document.getElementById(`avatar-${parte}`).src = caminho;
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function baixarAvatar() {
            html2canvas(document.querySelector("#avatar")).then(canvas => {
                const link = document.createElement('a');
                link.download = "meu_avatar.png";
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
